<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Lesson 13-14</title>
	<link href="dist/css/style.css" rel="stylesheet" />
</head>
<body>

	<div class="box">
		<h1>Тест по программированию</h1>
		<form name="form1" action="#" method="get">
			<ol class="surveyList"></ol>
			<button>Проверить мои результаты</button>
		</form>
	</div>
	<div class="overlay"></div>
	<div class="modal">
		<div class="iconModal">X</div>
		<div class="message"></div>
		<label>
			<input type="checkbox">
			очистить
		</label>
	</div>

	<!--beginTemplate-->

	<script type="text/tmpl" id="template">
		<% var j=0; for(var i=0; i<data.length; ++i){ %>
			<li><%= data[i].question %>
				<ul>
					<li>
						<input type="checkbox" name="item<%= ++j %>" value="i<%= j %>" id="item<%= j %>"/>
						<label for="item<%= j++ %>"><%= data[i].variant1 %></label>
					</li>
					<li>
						<input type="checkbox" name="item<%= j %>" value="i<%= j %>" id="item<%= j %>"/>
						<label for="item<%= j++ %>"><%= data[i].variant2 %></label>
					</li>
					<li>
						<input type="checkbox" name="item<%= j %>" value="i<%= j %>" id="item<%= j %>"/>
						<label for="item<%= j %>"><%= data[i].variant3 %></label>
					</li>
				</ul>
			</li>
		<% } %>
	</script>

	<!--endTemplate-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script src="dist/js/libs/template.js"></script>
	<script src="dist/js/libs/classList.min.js"></script>
	<script src="src/tests/test.js"></script>
	<script src="dist/js/data.js"></script>
	<script src="dist/js/app.js"></script>
	<script src="dist/js/script.js"></script>
</body>
</html>
